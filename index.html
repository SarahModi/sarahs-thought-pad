<!DOCTYPE html>
<html>
<head>
    <title>Sarah's Cloud Thought Pad</title>
    <style>
        body { font-family: Arial, sans-serif; max-width: 800px; margin: 40px auto; padding: 20px; }
        textarea { width: 100%; margin: 10px 0; }
        button { padding: 10px 20px; background: #0073bb; color: white; border: none; cursor: pointer; }
        #message { margin: 10px 0; padding: 10px; border-radius: 4px; }
        .success { background: #d4edda; color: #155724; }
        .error { background: #f8d7da; color: #721c24; }
        /* NEW: File input styling */
        .file-input { margin: 10px 0; padding: 8px; width: 100%; }
        .file-hint { font-size: 12px; color: #666; margin-top: 5px; }
    </style>
</head>
<body>
    <h1>Welcome to My Cloud Thought Pad People!</h1>
    <p>This is running on <strong>Amazon S3 + Lambda + API Gateway + DynamoDB</strong> - completely serverless!</p>
    <p><strong>NEW:</strong> Now with secure file attachments via S3! ðŸŽ‰</p>
    
    <div>
        <h3>Add a Thought:</h3>
        <textarea id="thoughtText" rows="4" cols="50" placeholder="What's on your mind?"></textarea>
        
        <!-- NEW: File upload section -->
        <div style="margin: 15px 0;">
            <label for="fileInput"><strong>Attach a file (optional):</strong></label>
            <input type="file" id="fileInput" class="file-input" 
                   accept=".jpg,.jpeg,.png,.pdf,.txt">
            <div class="file-hint">Max 10MB - Images, PDFs, or text files</div>
        </div>
        
        <button onclick="saveThought()">Save Thought to Cloud</button>
    </div>

    <div id="message"></div>

    <script>
        // CHANGED: Using the base URL since we have /thoughts and /thoughts/upload-url
        const API_BASE_URL = 'https://q2tbsk1xa3.execute-api.us-east-1.amazonaws.com/prod';
        
        // NEW: File upload function
        async function uploadFileToS3(file) {
            try {
                console.log('Getting upload URL for:', file.name);
                
                // Get pre-signed URL from our API
                const response = await fetch(`${API_BASE_URL}/thoughts/upload-url`, {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({
                        fileName: file.name,
                        fileType: file.type || 'application/octet-stream'
                    })
                });
                
                if (!response.ok) {
                    console.error('Failed to get upload URL');
                    return '';
                }
                
                const data = await response.json();
                console.log('Got pre-signed data');
                
                // Prepare form data for S3
                const formData = new FormData();
                
                // Add all required fields
                Object.keys(data.uploadFields).forEach(key => {
                    formData.append(key, data.uploadFields[key]);
                });
                
                // Add the file last
                formData.append('file', file);
                
                // Upload directly to S3
                console.log('Uploading to S3...');
                const uploadResponse = await fetch(data.uploadUrl, {
                    method: 'POST',
                    body: formData
                });
                
                if (uploadResponse.ok) {
                    console.log('âœ… File uploaded successfully!');
                    return data.fileUrl; // Return the S3 URL
                } else {
                    console.error('S3 upload failed');
                    return '';
                }
                
            } catch (error) {
                console.error('Upload error:', error);
                return '';
            }
        }
        
        // UPDATED: Save thought function with file support
        async function saveThought() {
            const thought = document.getElementById('thoughtText').value;
            const fileInput = document.getElementById('fileInput');
            const messageDiv = document.getElementById('message');
            
            if (!thought) {
                showMessage('Please enter a thought!', 'error');
                return;
            }
            
            // Disable button during processing
            const saveButton = document.querySelector('button');
            const originalText = saveButton.textContent;
            saveButton.textContent = 'Saving...';
            saveButton.disabled = true;
            
            let fileUrl = '';
            
            // Step 1: Upload file if selected
            if (fileInput.files[0]) {
                fileUrl = await uploadFileToS3(fileInput.files[0]);
                // If upload fails, we still save the thought without file
            }
            
            // Step 2: Save thought to DynamoDB
            try {
                const response = await fetch(`${API_BASE_URL}/thoughts`, {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({ 
                        thought: thought,
                        fileUrl: fileUrl || ''  // Send empty string if no file
                    })
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    const message = fileUrl ? 
                        'Thought saved with attachment!' : 
                        'Thought saved to the cloud!';
                    showMessage(message, 'success');
                    
                    // Clear inputs
                    document.getElementById('thoughtText').value = '';
                    fileInput.value = '';
                } else {
                    showMessage('Error: ' + (data.error || 'Failed to save'), 'error');
                }
            } catch (error) {
                showMessage('Error: ' + error, 'error');
            } finally {
                // Re-enable button
                saveButton.textContent = originalText;
                saveButton.disabled = false;
            }
        }

        function showMessage(text, type) {
            const messageDiv = document.getElementById('message');
            messageDiv.textContent = text;
            messageDiv.className = type;
            messageDiv.style.display = 'block';
        }
    </script>
</body>
</html>
